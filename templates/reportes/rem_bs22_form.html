{% extends 'base.html' %}

{% block title %}Generar REM BS22{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2>Generar Reporte REM BS22</h2>
        <p class="text-muted">Atenciones de Obstetricia y Ginecolog√≠a</p>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Fecha Inicio</label>
                    <input type="date" name="fecha_inicio" class="form-control" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label class="form-label">Fecha Fin</label>
                    <input type="date" name="fecha_fin" class="form-control" required>
                </div>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Generar Reporte</button>
                <a href="{% url 'reportes:menu' %}" class="btn btn-secondary">Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
