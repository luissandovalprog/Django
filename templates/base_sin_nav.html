{% load static %}
<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Trazabilidad{% endblock %} - HCHM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Clases de React adaptadas */
        .tarjeta { @apply bg-white rounded-lg shadow-lg p-6; }
        .boton { @apply inline-flex items-center justify-center gap-2 px-4 py-2 rounded-md font-medium shadow-sm transition duration-150 ease-in-out; }
        .boton-primario { @apply bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2; }
        .input { @apply block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm; }
        .etiqueta { @apply block text-sm font-medium text-gray-700 mb-1; }
    </style>
</head>
<body class="h-full">
    {% block content %}{% endblock %}
</body>
</html>
